<!DOCTYPE html>
<html>
<head>
  <title>Mini Blockchain Voting</title>
  <style>
    body { font-family: monospace; background: #f7f7f7; padding: 20px; }
    .btn { padding: 6px 10px; margin: 5px; font-size: 14px; }
    .block { border: 1px solid #333; margin-top: 10px; padding: 10px; background: #fff; }
    .rekap { margin-top: 20px; }
  </style>
</head>
<body>
  <h2>Mini Blockchain Voting</h2>

  <div>
    <button class="btn" onclick="connectWallet()">Hubungkan Wallet</button>
    <span id="walletInfo">Wallet: Belum terhubung</span>
  </div>

  <div style="margin-top: 10px;">
    <select id="voteOption">
      <option value="A">Kandidat A</option>
      <option value="B">Kandidat B</option>
      <option value="C">Kandidat C</option>
    </select>
    <button class="btn" onclick="vote()">Vote</button>
    <button class="btn" onclick="exportData()">Export JSON</button>
  </div>

  <div class="rekap">
    <h3>Rekap Suara</h3>
    <pre id="rekapSuara"></pre>
  </div>

  <h3>Blockchain</h3>
  <div id="blockchain"></div>

  <script src="index.js"></script>
</body>
</html>
